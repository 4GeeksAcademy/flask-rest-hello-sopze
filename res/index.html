<html>
    <head>
        <link href="/admin/static/bootstrap/bootstrap3/swatch/%SWATCH%/bootstrap.min.css?v=3.3.5" rel="stylesheet">
        <style>
            %CSS%
        </style>
    </head>
    <body>
        <div class="container">
            <img class="doomguy" src="https://i.imgur.com/O1w94Wp.png" />
            <h2 class="title"><span class="old">Rigo</span> <span class="new">Doomguy</span> welcomes you to your API!!</h2>
            <p class="subtitle">(he finally killed rigo baby)</p>
            <script>document.write('<input class="location" type="text" value="'+window.location.href+'" />');</script>
            %ADMIN_LINK%
            <div class="flex flex-a">
                <div class="flex flex-b">
                    <section class="public">
                        <h4>Public Endpoints</h4>
                        <div class="list">
                            %ENDPOINT_LINK%
                        </div>
                    </section>
                    <section class="private">
                        <h4>"Private" Endpoints</h4>
                        <div class="list">
                            %ENDPOINT_SPAN%
                        </div>
                    </section>
                </div>
                <div class="flex flex-c">
                    <section class="tools">
                        <h4>Developer Tools</h4>
                        <div class="list">
                            %TOOL_LIST%
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
